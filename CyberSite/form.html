<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Contact Information Form</title>
	<link rel="stylesheet" href="form.css">
</head>

<body>
	<div class="wrapper">
		
		<header>
            <h1>MY CYBERSECURITY BLOG</h1>
             
            <nav>
            <ul>
                <li><a href="index.html" target="_blank">Home</a></li>
                <li><a href="form.html" target="_blank">Form</a></li>
                <li><a href="publications.html" target="_blank">Publications</a></li>

            </ul>
        </nav>
            
        </header>
       	
		<section>
			<h1>Contact Information Form</h1>
			<p>Please fill out the form to receive more information</p>
				<fieldset>
					<legend>Your contact information</legend>
					<label for="name">Your name </label>
					<input type="text" id="name" name="name">
					<label for="phone">Phone number</label>
					<input type="tel" id="phone" name="phone" placeholder="0782456789">
					<label for="email">Email</label>
					<input type="email" id="email" name="email" placeholder="johndoe@powercoders.org">

				
					<label for="comments">Comments:</label>
					<textarea id="comments" name="comments"></textarea>

					<button type="submit">Submit</button>
				</fieldset>
			</section>

		
	</div>
</body>

</html>
