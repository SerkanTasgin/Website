<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Contact Information Form</title>
	<link href="form.css" rel="stylesheet">
</head>

<body>
	<div class="wrapper">
		<section>
			<h1>Contact Information Form</h1>
			<p>Please fill out the form to receive more information</p>
				<fieldset>
					<legend>Your contact information</legend>
					<label for="name">Your name </label>
					<input type="text" id="name" name="name">
					<label for="phone">Phone number</label>
					<input type="tel" id="phone" name="phone" placeholder="0782456789">
					<label for="email">Email</label>
					<input type="email" id="email" name="email" placeholder="johndoe@powercoders.org">

				
					<label for="comments">Comments:</label>
					<textarea id="comments" name="comments"></textarea>

					<button type="submit">Submit</button>
				</fieldset>
			</form>

		
	</div>
</body>

</html>
